<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fazenda Deriva</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
    body {background:#fff; color:#333;}

    header, footer {
      background:#870b44;
      color:#fff;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header h1 {
      font-size:1.5rem;
      font-weight:bold;
    }

    .menu-btn {
      font-size:1.5rem;
      cursor:pointer;
      background:none;
      border:none;
      color:#fff;
    }

    nav {
      position:fixed;
      top:0;
      right:-250px;
      width:250px;
      height:100%;
      background:#870b44;
      transition:0.3s ease;
      display:flex;
      flex-direction:column;
      padding:2rem 1rem;
    }

    nav a {
      color:#fff;
      text-decoration:none;
      margin:1rem 0;
      font-size:1.2rem;
    }

    nav.active {right:0;}

    main {
      min-height:80vh;
      padding:2rem;
      text-align:center;
    }

    footer {
      text-align:center;
      justify-content:center;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fazenda Deriva</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <nav id="menu">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Projetos</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h2>Bem-vindo à Fazenda Deriva</h2>
    <p>Um espaço de conexão com a natureza e desenvolvimento sustentável.</p>
  </main>

  <footer>
    © 2025 Fazenda Deriva. Todos os direitos reservados.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
